define({id: "d58444c5", inputs: ["FileAttachment"], outputs: ["data_hash"], body: async (FileAttachment) => {

    rawData
      .map(d => ({
        hashtag: d.hashtag,
        count: +d.count // Ensure count is a number
      }))

      .slice(0, 20) // Take the top 50 rows
  );

}});

    },
    legend: { 
      labelColor: isDarkMode ? "white" : "black", 
      titleColor: isDarkMode ? "white" : "black" 
    }
  });

// Step 3: Render the chart and display it
const chartElement = await chart.render();
display(chartElement); // Display the rendered
